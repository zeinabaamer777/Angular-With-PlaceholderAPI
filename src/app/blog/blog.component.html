<div class="container" style="margin-top: 20px;">

  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card">
        <div class="card-title">
            <h6>
              <a routerLink="/blog/{{post.id}}">
                {{post.title}}
              </a>
            </h6>
        </div>
        <div class="card-body">
              <p>
                {{ post.body }}
              </p>
        </div>
      </div>
    </div>
    <!-- <pagination-controls (pageChange)="p=$event"></pagination-controls> -->
  </div>
  </div>
